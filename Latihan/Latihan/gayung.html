    <script>
        function submit(){
            var harga =15000;
            var jumlah;
            var pesan = document.getElementById("pesan").value;
            var bayar = document.getElementById("bayar").value;;
            var hasil;
            
            if(pesan){
                document.write("harga barang 15000" + "<br>");

               jumlah = harga * pesan ;
               document.write("jumlah nya : " + jumlah +"<br>");
            
                hasil = bayar - jumlah;
               document.write("Kembalian : " +hasil);
            }
            
            else {
                document.write("mau beli apa oyyy");
            }
           
        }
    </script>
